<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGraphs</title>

    <link rel="stylesheet" href="./css/index.css">
</head>


<body>
    <div>
        <h2>Analysis of a given Graph</h2>
        <p> Enjoy the stout in the console of your favourite browser</p><br>
        <label for='input'>Provide your data</label>
        <div class="flexRow section">

            <textarea rows=6 name="input" id="input"></textarea>
        </div>

        <div class="section">
            <button class="btn" id="" onclick="onClickAction()">
                Create and Inspect graph
            </button>
            <button class="btn" id="" onclick="onClickTopo()">
                Topologic sort
            </button>
            <button class="btn" id="" onclick="onClickMother()">
                Find Mother Vertex
            </button>
            <button class="btn" id="" onclick="onClickAnyPath()">
                Find any path between "a" and "z" nodes
            </button>
            <button class="btn" id="" onclick="onClickShortestPath()">
                Find shortest path between "a" and "z" nodes
            </button>
            <button class="btn" id="" onclick="onClickIsCyclic()">
                Retrun true if the graph is cyclic
            </button>
            <button class="btn" id="" onclick="onClickRepresentatives()">
                Find representatives of connected subsets
            </button>
        </div>

        <div class="section" id="messageDisplay">
            
        </div>

    </div>

    <script src="./src/main.js"></script>
</body>

</html>
